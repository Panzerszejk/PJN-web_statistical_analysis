<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Wyszukiwarka gry-online.pl</title>
</head>
<body>
<br>
<div class="row">
    <div class="col-sm-3">.</div>
    <div class="col-sm-6">
        <img class="img-fluid" src="http://firma.gry-online.pl/logo-download/GOL-logo-2010-on-white-trans.png"
             alt="GRY-Online.pl"><br><br>
        <form action="/">
            <div class="input-group mb-3">
                <input id="search" type="text" class="form-control" name="search" placeholder="Wyszukaj">
                <div class="input-group-append">
                    <button class="btn btn-info" name="submit" value="true" type="submit"><i class="material-icons">search</i>
                    </button>
                </div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <select class="form-control" name="stopwords">
                        <option>Stop słowa włączone</option>
                        <option>Stop słowa filtrowane tradycyjnie</option>
                        <option>Stop słowa filtrowane nową metodą</option>
                    </select>
                    <input type="text" class="form-control" name="stopwordscount">
                    <span class="input-group-text">Lematyzacja:</span>
                </div>
                <div class="input-group-text">
                    <input name="lemmatization" type="checkbox">
                </div>
            </div>
        </form>
    </div>
    <div class="col-sm-3"></div>
</div>
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <br>
        {% if error %}
        <div class="alert alert-danger">
            <strong>Error!</strong> {{ error }}
        </div>
        {% endif %}
        {% if pages %}
        <div class="list-group d-flex justify-content-between align-items-center">
            {% for name, weight in pages %}
            <a href="#" class="list-group-item list-group-item-action"> {{ name }} <span
                    class="badge badge-info badge-pill float-right">{{ weight }}</span></a>
            {% endfor %}
        </div>
        {% endif %}
    </div>
    <div class="col-sm-3"></div>

</div>
</body>
</html>
